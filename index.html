<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus ROLEPLAY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/07a3ef2615.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="player"></div>
    <audio id="player" autoplay loop>
		<source src="theme.mp3" type="audio/mpeg">
	</audio>
    <div class="minigame">
        <div class="score">0</div>
        <div class="stage"></div>
    </div>
    <div class="keys">
        <span class="title">KLAWISZOLOGIA</span><br>
        <div class="text-bar"><span class="text">O</span> <i class="fa-solid fa-arrow-right">&nbsp;</i><i class="fa-solid fa-volume-high"></i></div>
        <div class="text-bar"><span class="text">L</span> <i class="fa-solid fa-arrow-right">&nbsp;</i><i class="fa-solid fa-volume-low"></i></div>
        <div class="text-bar"><span class="text">P</span> <i class="fa-solid fa-arrow-right">&nbsp;</i><i class="fa-solid fa-volume-xmark"></i></div>
        <div class="text-bar"><span class="text">SNAKE</span> W, S, A, D</div>
    </div>
    <script src="script.js"></script>
    <script src="lscreen.js"></script>
</body>
</html>
